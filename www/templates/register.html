<ion-view view-title="Register">
    <ion-content>
        <ion-toolbar color="primary">
            <h3 class="title">Managing</h3>
        </ion-toolbar>
        <div class="list list-inset" style="text-align:center;" mobiscroll-form="settings">
            <div style="text-align:center;" class="mbsc-form-group">
                <form ng-submit="registerUser()">
                    <div style="text-align:center;" class="mbsc-form-group-title">User Data</div>
                    <label class="item item-input" style="text-align:center;" for="firstname">
                        First Name
                        <input style="background-color: gainsboro; text-align:center;" mbsc-input ng-model="nu.firstName" type="text" placeholder="First Name" />
                    </label>
                    <label class="item item-input" for="lastname">
                        Last Name
                        <input style="background-color: gainsboro; text-align:center;" mbsc-input ng-model="nu.lastName" type="text" placeholder="Last Name" />
                    </label>
                    <label class="item item-input" for="username">
                        User Name
                        <input style="background-color: gainsboro; text-align:center;" mbsc-input ng-model="nu.username" type="text" placeholder="User Name" />
                    </label>
                    <label class="item item-input" for="email">
                        Email
                        <input style="background-color: gainsboro; text-align:center;" mbsc-input ng-model="nu.mail" type="text" placeholder="Email Address" />
                    </label>
                    <label class="item item-input" for="password">
                        Password
                        <input style="background-color: gainsboro; text-align:center;" mbsc-input ng-model="nu.password" type="password" placeholder="*****" />
                    </label>
                    <br/>
                    <br/>
                    <button class="button button-large button-balanced" type="submit">Register!</button>
                    <br/>
                    <br/>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
