<ion-view view-title="Distance measured">
  <ion-content>
    <h4 class="title">Observed</h4>
    <h2 class="title">{{rangeData.distance}} cm</h2>
    <p style="text-align:center;">{{rangeData.timestamp}} hs</p>
    <h5 style="text-align:center;">Gauge</h5>
    <div>
      <div zingchart id="chartRange" zc-json="chartRange" zc-height="80%" zc-width="100%">
      </div>
    </div>
  </ion-content>
</ion-view>
