<ion-view view-title="Distance measured">
  <ion-content>
    <h4 class="title">Observed</h4>
    <h2 class="title">0.2 m</h2>
    <p>{{ CurrentDate | date:'HH:mm'}} hs</p>
    <div class="item range">
      <i class="ion-eye"> 0 cm</i>
      <input type="range" name="distance" min="0" max="200" value="33">
      <i class="ion-eye-disabled"> + 200 cm</i>
    </div>
  </ion-content>
</ion-view>
