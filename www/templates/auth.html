<ion-view view-title="SOA Login">

  <ion-header-bar>
    <h1 class="title">SOA Login</h1>
  </ion-header-bar>

  <ion-content>
    <form ng-submit="auth()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">User</span>
          <input type="text" ng-model="credentials.user">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="credentials.password">
        </label>

        <label class="item">
          <button class="button button-large button-positive" type="submit">Login</button>
        </label>

      </div>
    </form>

    <form ng-submit="register()">
      <button class="button button-large button-royal" type="submit"> Register </button>
    </form>
  </ion-content>

</ion-view>
