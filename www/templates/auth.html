<ion-view view-title="SOA Login">

  <ion-header-bar>
    <h1 class="title purple">SOA Login</h1>
  </ion-header-bar>

  <ion-content>
    
    <form ng-submit="auth()">
      <div class="list list-inset">

        <label class="item item-input">
          <span class="right input-label"><i class="ion-android-person"></i></span>
          <input type="text" ng-model="credentials.user" placeholder="username">
        </label>

        <label class="item item-input">
          <span class="right input-label"><i class="ion-key"></i></span>
          <input type="password" ng-model="credentials.password" placeholder="**********">
        </label>
        <br/>
        <br/>
        <div class="center">
          <button class="button button-large button-royal" type="submit">Login</button>
          <button class="button button-large button-outline button-royal" type="button" ng-click="register()"> Register </button>
        </div>
        <br/>
        <br/>
      </div>
    </form>
    
  </ion-content>

</ion-view>
