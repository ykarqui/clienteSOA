<ion-view view-title="Verify User-Token">
    <ion-content class="padding title">
    <div class="center">
      <h2>Settings</h2>
    </div>
    <br/>
    <div class="center">
      <button class="button button-outline button-royal" ion-button ng-click="generateNewToken()"> Generate new token</button>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="center">
      <p style="text-align:left; font-style: italic;">
        *NOTE: If the token is unavailable, you must generate a new token, to continue managing the lights.
      </p>
    </div>
    
    </ion-content>
  </ion-view>
